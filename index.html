<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
    
        <!-- See JavaScript.html file -->
   <div w3-include-html="custom.html"></div>
   <div w3-include-html="JavaScript.html"></div>
   <!-- See stylecss.html file -->
  <div w3-include-html="Stylecss.html"></div>
        
    </head>
   
    <script>
      function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /* Loop through a collection of all HTML elements: */
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
            /* Remove the attribute, and call this function once more: */
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }
  }
    </script>
    <body>
        <div class="container-fluid">
          <!-- The Modal Form -->
          <div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
              <div class="modal-content">             
                <!-- Modal Header -->

                </div>                
                <!-- Modal body -->

                  <!-- See Form.html file -->

                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-sm" form="myForm" >Valider</button>
                    <button type="reset" class="btn btn-secondary btn-sm" value="Reset" form="myForm" >Annuler</button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Fermer</button>    
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- DataTable  -->
